{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Lines  | {{title}}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo_small.png' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="toast-container top-0 end-0 p-3">
        <div class="toast align-items-center border-0" id="message_toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class class="toast-body">
                    Hey
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        async function getData(url) {
            const response = await fetch(url, {
            method: 'GET',
            headers: {  
                // "X-CSRFToken": "J645uJQ2jMND0TUWEEs1LMMaQpCof4CeXRv95jcC9lqSUByQbdomkLLyWVeFubIY",
                Accept: 'application/json',
                'Content-Type': 'application/json',
            },
            // body: JSON.stringify(dump)
            })
            return response
        }
    </script>
    {% block body %}
    {% endblock %}
    <script src="{% static 'js/main.js'%}"></script>
</body>
</html>
